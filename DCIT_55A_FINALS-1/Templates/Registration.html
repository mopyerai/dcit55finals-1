<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="../PHP/form_action_Login.php" method="post" class="login">
                <div class="field">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field btn">
                <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Do not have an account? <a href="">Signup now</a></div>
            </form>
            <form action="../PHP/form_action_Signup.php" method="post" class="signup">
                <div class="field2">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="field2">
                    <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field2">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="field2">
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../JS/Registration.js"></script>
</body>
</html>
